<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="frontmentor1.css">
</head>

<body>
    <div id="main">
        <div id="hero">
            <div id="content">
                <div id="txt">
                    <div id="t1">
                        <h1>Stay updated!</h1>
                        <p>Join 60,000+ product managers receiving monthly
                            updates on:</p>
                    </div>
                    <div id="t2">
                        <div id="l1">
                            <div id="i1"> <img src="./icon-list.svg" alt=""></div>
                            <div id="p1">
                                <p>Product discovery and building what matters</p>
                            </div>

                        </div>
                        <div id="l2">
                            <div id="i2"> <img src="./icon-list.svg" alt=""></div>
                            <div id="p2">
                                <p>Measuring to ensure updates are a success</p>
                            </div>


                        </div>
                        <div id="l3">
                            <div id="i3"> <img src="./icon-list.svg" alt=""></div>
                            <div id="p3">And much more!</div>
                        </div>
                    </div>
                    <div id="t3">
                        <div id="etxt">
                            <div><b>Email address</b></div>
                            <div id="alert">Valid email required!</div>
                        </div>
                        <div id="dbox"><input type="text" id="box" placeholder="email@company.com"></div>
                        <div id="dbut"><button id="but">Subscribe to monthly newsletter</button></div>

                    </div>
                </div>
                <div id="pic">
                    <img src="./illustration-sign-up-desktop.svg" alt="">
                </div>
            </div>
        </div>
        <div id="card" class="welcard">
            <div id="i4"><img src="./icon-success.svg" alt=""></div>
            <div id="welhead">Thanks for subscribing!</div>
            <div id="weltxt">A confirmation email has been sent to `${em}.`</div>
            <div id="c_but"><button id="cbutt">Dismiss Message</button></div>
        </div>
    </div>

 
    <script src="frontmentor1.js"></script>
</body>

</html>
